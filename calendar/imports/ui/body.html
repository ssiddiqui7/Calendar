<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <form class="new-task" id="new-task">
      <input type="text" name="text" placeholder="Type to add task name" />
      <input type="date" name="date" placeholder="Type to add a date" />
      <input type="time" name="start_time" placeholder="Type to add a time" />
      <input type="time" name="end_time" placeholder="Type to add a time" />
      <input type="submit" class="submit" />
    </form>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            ONE
        </div>
        <div class="col-xs-6">
            TWO
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-4">
            ONE
        </div>
        <div class="col-xs-2">
            ONE POINT FIVE
        </div>
        <div class="col-xs-6">
            TWO
        </div>
    </div>
</div>

<div class="container">
  <div class="row" id="calendar">
<!--     <div class="col-xs-1">Col 1</div>
    <div class="col-xs-1">Col 2</div>
    <div class="col-xs-1">Col 3</div>
    <div class="col-xs-1">Col 4</div>
    <div class="col-xs-1">Col 5</div>
    <div class="col-xs-1">Col 6</div>
    <div class="col-xs-1">Col 7</div>
    <div class="col-xs-5"></div> -->
  </div>
</div>


    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}{{date}}{{start_time}}{{end_time}}</li>
</template>
